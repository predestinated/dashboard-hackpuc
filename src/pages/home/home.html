<ion-header>
  <ion-navbar color="primary-green">
    <ion-title text-center>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let conta of contas">
        <ion-card>
          <ion-card-header text-center>
            <b>Mesa: {{conta.mesa}}</b>
          </ion-card-header>

          <ion-list>
            <ion-item-sliding *ngFor="let pedido of conta?.prods" [hidden]="pedido.entregue">
              <ion-item>
                {{pedido?.nome}}
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="danger" (click)="finalizar(conta, pedido)">Finalizar</button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
